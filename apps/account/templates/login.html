<!DOCTYPE html>
<html>
{% load staticfiles %}
<head lang="en">
    <meta charset="UTF-8">
    <title>登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    {#		<link rel="stylesheet" href="../AmazeUI-2.4.2/assets/css/amazeui.css" />#}
    <link rel="stylesheet" href="{% static 'css/amazeui.css' %}"/>
    {#		<link href="../css/dlstyle.css" rel="stylesheet" type="text/css">#}
    <link href="{% static 'css/dlstyle.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'js/jquery3.3.1.js' %}"></script>
    <script type="text/javascript">
        $(function () {
            $('.captcha').click(function(){
                {#console.log('click');#}
            $.getJSON("/captcha/refresh/", function(result){
                $('.captcha').attr('src', result['image_url']);
                $('#id_captcha_0').val(result['key'])
            });});
        })
    </script>

</head>

<body>

<div class="login-boxtitle">
    {#			<a href="home.html"><img alt="logo" src="../images/logobig.png" /></a>#}
    <a href="home.html"><img alt="logo" src="{% static 'images/logobig.png' %}"/></a>
</div>

<div class="login-banner">
    <div class="login-main">
        {#				<div class="login-banner-bg"><span></span><img src="../images/big.jpg" /></div>#}
        <div class="login-banner-bg"><span></span><img src="{% static 'images/big.jpg' %}"/></div>
        <div class="login-box">

            <h3 class="title">登录商城</h3>

            <div class="clear"></div>

            <div class="login-form">

                <form method="post" action="{% url 'account:login' %}">
                    {% csrf_token %}
                    {% if next %}
                        <input type="hidden" name="next" value="{{ next }}">
                    {% endif %}
                    <div class="user-name">
                        <label for="user"><i class="am-icon-user"></i></label>
                        <input type="text" name="username" id="user" placeholder="邮箱/手机/用户名">
                    </div>
                    <div class="user-pass">
                        <label for="password"><i class="am-icon-lock"></i></label>
                        <input type="password" name="password" id="password" placeholder="请输入密码">
                    </div>

                    <div class="form-group marb8 captcha1 {% if login_form.errors.captcha %} errorput {% endif %} " >
                      {{ login_form.captcha }}
                    </div>

                    <div class="am-cf">
                        <input type="submit" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm"
                               onclick="del(this)">
                    </div>
                </form>

                {#                {{ msg }}#}

            </div>
            <script type="text/javascript">
                function del(e) {
                    alert("{{ msg }}")
                }
            </script>
            <div class="login-links">
                <label for="remember-me"><input id="remember-me" type="checkbox">记住密码</label>
                <a href="#" class="am-fr">忘记密码</a>
                <a href="{% url 'account:register' %}" class="zcnext am-fr am-btn-default">注册</a>
                <br/>
            </div>

            <div class="partner">
                <h3>合作账号</h3>
                <div class="am-btn-group">
                    <li><a href="#"><i class="am-icon-qq am-icon-sm"></i><span>QQ登录</span></a></li>
                    <li><a href="#"><i class="am-icon-weibo am-icon-sm"></i><span>微博登录</span> </a></li>
                    <li><a href="#"><i class="am-icon-weixin am-icon-sm"></i><span>微信登录</span> </a></li>
                </div>
            </div>

        </div>
    </div>
</div>


<div class="footer ">
    <div class="footer-hd ">
        <p>
            <b>|</b>
            <a href="# ">商城首页</a>
            <b>|</b>
            <a href="# ">支付宝</a>
            <b>|</b>
            <a href="# ">物流</a>
        </p>
    </div>
    <div class="footer-bd ">
        <p>
            <a href="# ">合作伙伴</a>
            <a href="# ">联系我们</a>
            <a href="# ">网站地图</a>
        </p>
    </div>
</div>
</body>

</html>
