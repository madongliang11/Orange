<div class="am-container header">
    <ul class="message-l">
        <div class="topMessage">
            <div class="menu-hd">
                {% if user.is_authenticated %}
                    <span id="username">{{ user.username }}</span>
                    <a href={% url 'account:logout' %}>登出</a>
                {% else %}
                    <a href="{% url 'account:login' %}" target="_top" class="h">亲，请登录</a>
                    <a href="{% url 'account:register' %}" target="_top">免费注册</a>
                {% endif %}
            </div>
        </div>
    </ul>
    <ul class="message-r">
        <div class="topMessage home">
            <div class="menu-hd"><a href="{% url 'index' %}" target="_top" class="h">商城首页</a></div>
        </div>
        <div class="topMessage my-shangcheng">
            <div class="menu-hd MyShangcheng"><a  target="_top" href="{% url 'person:index'%}?uid={{ user.id }} "><i class="am-icon-user am-icon-fw"></i>个人中心</a>
            </div>
        </div>
        <div class="topMessage mini-cart">
            <div class="menu-hd">
                <a id="mc-menu-hd" href="{% url 'car_list' %}" target="_top">
                    <i class="am-icon-shopping-cart  am-icon-fw"></i>
                    <span>购物车</span>
                    <strong id="J_MiniCartNum" class="h">
                        {% if user.is_authenticated %}
                            <span id="car_num" >(0)</span>
                        {% else %}
                            (0)
                        {% endif %}
                    </strong>
                </a>
            </div>
        </div>
        <div class="topMessage favorite">
            <div class="menu-hd">
                <a href="#" target="_top">
                    <i class="am-icon-heart am-icon-fw"></i>
                    <span>收藏夹</span>
                </a>
            </div>
        </div>
    </ul>
</div>


<script type="text/javascript">
    $(function () {
        console.log('测试！！！！');
        data={};
        $.get("{% url 'car_shop_num' %}",data,function(result){
            console.log(result.data);
            $('#car_num').text('('+result.data.car_num+')')
        })
    })
</script>
